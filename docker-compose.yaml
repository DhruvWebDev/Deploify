services:
  # Deploy-Code Service
  deploy-code:
    container_name: backend
    image: dhruvwebdev146/deploy-code
    build:
      context: ./deploy-code
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./deploy-code:/app
      - /app/node_modules
    networks:
      - app_network

  # Frontend Service
  frontend:
    container_name: frontend
    image: dhruvwebdev146/frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3001:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - app_network

  # Event Service
  event:
    container_name: webhook
    image: dhruvwebdev146/event
    build:
      context: ./webhook-event-handler
      dockerfile: Dockerfile
    ports:
      - "3002:3000"
    volumes:
      - ./webhook-event-handler:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - FRONTEND_URL=http://frontend:5173
    networks:
      - app_network

  # Request-Handler Service
  request-handler:
    container_name: request-handler
    image: dhruvwebdev146/request-handler
    build:
      context: ./request-handler-v2
      dockerfile: Dockerfile
    ports:
      - "3003:3001"
    volumes:
      - ./request-handler-v2:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development  
    networks:
      - app_network

# Docker Networks
networks:
  app_network:
    driver: bridge

# Docker Volumes
volumes:
  redis_data:
    driver: local
